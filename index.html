<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Collaborative Task Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#1fb8cd">
    <meta name="description" content="Modern collaborative task management with real-time updates">
</head>
<body>
    <!-- Skip to main content link for screen readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading TaskFlow...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4"/>
                            <path d="M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                    <span class="logo-text">TaskFlow</span>
                </div>
                <nav class="main-nav" role="navigation" aria-label="Main navigation">
                    <button class="nav-btn active" data-view="kanban" aria-label="Switch to Kanban view" aria-pressed="true">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M3 3h18v18H3zM9 9h6v6H9z"/>
                        </svg>
                        Kanban
                    </button>
                    <button class="nav-btn" data-view="list" aria-label="Switch to List view" aria-pressed="false">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
                        </svg>
                        List
                    </button>
                    <button class="nav-btn" data-view="calendar" aria-label="Switch to Calendar view" aria-pressed="false">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Calendar
                    </button>
                </nav>
            </div>
            <div class="header-right">
                <button class="header-btn" id="search-btn" aria-label="Search tasks">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </button>
                <button class="header-btn" id="notifications-btn" aria-label="Notifications (3 unread)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-badge" aria-hidden="true">3</span>
                </button>
                <button class="header-btn" id="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="theme-icon-dark hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <div class="user-profile">
                    <div class="user-avatar" aria-label="User profile: Sarah Chen">SC</div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Quick Actions</h3>
                    <button class="btn btn--primary btn--full-width" id="add-task-btn" aria-label="Add new task">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Task
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label for="priority-filter">Priority</label>
                        <select id="priority-filter" class="form-control">
                            <option value="">All Priorities</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="assignee-filter">Assignee</label>
                        <select id="assignee-filter" class="form-control">
                            <option value="">All Assignees</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-input">Search Tasks</label>
                        <input type="text" id="search-input" class="form-control" placeholder="Search by title or description...">
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Team</h3>
                    <div id="team-list" class="team-list">
                        <!-- Team members will be populated here -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Recent Activity</h3>
                    <div id="activity-feed" class="activity-feed">
                        <!-- Activity items will be populated here -->
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Kanban View -->
                <div id="kanban-view" class="view-container active">
                    <div class="view-header">
                        <h2>Project Board</h2>
                        <div class="view-actions">
                            <button class="btn btn--outline" id="add-column-btn" aria-label="Add new column to board">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                Add Column
                            </button>
                        </div>
                    </div>
                    <div id="kanban-board" class="kanban-board">
                        <!-- Kanban columns will be populated here -->
                    </div>
                </div>

                <!-- List View -->
                <div id="list-view" class="view-container">
                    <div class="view-header">
                        <h2>Task List</h2>
                    </div>
                    <div id="task-list" class="task-list">
                        <!-- List items will be populated here -->
                    </div>
                </div>

                <!-- Calendar View -->
                <div id="calendar-view" class="view-container">
                    <div class="view-header">
                        <h2>Task Calendar</h2>
                    </div>
                    <div id="calendar-container" class="calendar-container">
                        <div class="calendar-grid">
                            <!-- Calendar will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Task</h3>
                <button class="modal-close" id="close-modal" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="task-form" novalidate>
                    <div class="form-group">
                        <label for="task-title">Task Title *</label>
                        <input type="text" id="task-title" class="form-control" required placeholder="Enter task title" aria-describedby="task-title-error" maxlength="100">
                        <div id="task-title-error" class="error-message" aria-live="polite" hidden></div>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" class="form-control" rows="4" placeholder="Enter task description" aria-describedby="task-description-help" maxlength="500"></textarea>
                        <div id="task-description-help" class="help-text">Maximum 500 characters</div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-assignee">Assignee</label>
                            <select id="task-assignee" class="form-control">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date" class="form-control" aria-describedby="task-due-date-error">
                            <div id="task-due-date-error" class="error-message" aria-live="polite" hidden></div>
                        </div>
                        <div class="form-group">
                            <label for="task-column">Status</label>
                            <select id="task-column" class="form-control">
                                <!-- Columns will be populated here -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-tags">Tags (comma separated)</label>
                        <input type="text" id="task-tags" class="form-control" placeholder="design, frontend, urgent" aria-describedby="task-tags-error">
                        <div id="task-tags-error" class="error-message" aria-live="polite" hidden></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn--outline" id="cancel-task">Cancel</button>
                <button type="submit" class="btn btn--primary" id="save-task" form="task-form">Save Task</button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications-container" class="notifications-container">
        <!-- Notifications will be populated here -->
    </div>

    <!-- Drag Overlay -->
    <div id="drag-overlay" class="drag-overlay hidden">
        <div class="drag-indicator">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 13l3 3 7-7"/>
            </svg>
            <span>Drop here to update status</span>
        </div>
        <button id="emergency-close-overlay" class="btn btn--outline" style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
            Close Overlay
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
